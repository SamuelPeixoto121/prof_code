            <figcaption>
                Python: Python é uma linguagem de programação de alto nível, muito conhecida pela sua simplicidade e legibilidade. É amplamente utilizada em diversas áreas como desenvolvimento web, ciência de dados, automação, inteligência artificial, entre outras. Possui uma sintaxe clara e concisa, o que a torna acessível para iniciantes, mas também é poderosa o suficiente para profissionais experientes.
            </figcaption>
        </figure>
        <figure>
            <img src="/prof_code/img/download.png" alt="">
            <figcaption>
                Java: Java é uma linguagem de programação orientada a objetos, que visa ser robusta, segura e portátil. É uma das linguagens mais populares no desenvolvimento de aplicações corporativas e para dispositivos móveis (principalmente Android). Java é conhecida por sua plataforma "Write Once, Run Anywhere" (WORA), ou seja, programas escritos em Java podem ser executados em qualquer dispositivo que tenha a Java Virtual Machine (JVM).
            </figcaption>
        </figure>
        <figure>
            <img src="/prof_code/img/download (1).png" alt="">
            <figcaption>
                C# (C Sharp): C# é uma linguagem de programação desenvolvida pela Microsoft e faz parte da plataforma .NET. É orientada a objetos e muito utilizada no desenvolvimento de aplicações desktop, web e jogos (principalmente com o Unity). C# combina sintaxe de outras linguagens, como C++ e Java, oferecendo poder e flexibilidade para o desenvolvimento de sistemas complexos.
            </figcaption>
        </figure>
        <figure>
            <img src="/prof_code/img/download (1).jpg" alt="">
            <figcaption>
                R: R é uma linguagem de programação e um ambiente de software para computação estatística e visualização de dados. É amplamente utilizada por estatísticos, analistas de dados e pesquisadores em áreas como análise de dados, machine learning, bioinformática, entre outros. R possui uma vasta coleção de pacotes que facilitam o trabalho com grandes volumes de dados e modelagem estatística.
            </figcaption>
        </figure>
